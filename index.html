<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Secure Relay Test</title>
<script>
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    if (window["WebSocket"]) {
        // ラズパイのIPアドレスに合わせて変更してください。ローカルならそのままでOK
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            // 受信したメッセージを表示
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) { return false; }
        if (!msg.value) { return false; }
        conn.send(msg.value); // ここでデータ送信
        msg.value = "";
        return false;
    };
};
</script>
<style>
body { font-family: sans-serif; padding: 20px; }
#log { background: #f0f0f0; width: 100%; height: 300px; overflow: auto; border: 1px solid #ccc; margin-bottom: 10px;}
</style>
</head>
<body>
    <h3>Go Secure Relay Test</h3>
    <div id="log"></div>
    <form id="form">
        <input type="text" id="msg" size="64" autofocus />
        <input type="submit" value="Send" />
    </form>
</body>
</html>
